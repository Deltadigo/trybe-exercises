<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="description">-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        
    /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
    1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
      function changeDescriptionP(text) {
        const element = document.querySelector('#description');
        element.innerText = text;
        // console.log(element);
      }
      changeDescriptionP('Programador fullstack pleno');
    /* 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */
      function changeBackground(cssSelector, backgroundColor) {
        const element = document.querySelector(cssSelector);
        element.style.backgroundColor = backgroundColor;
        // console.log(element);
      }
      changeBackground('.main-content', 'rgb(76,164,109)');
      
    /* 3. Crie uma função que mude a cor do quadrado vermelho para branco. */
      // Foi criado uma função no exercício 2 para alterar o background de qualquer elemento com a cor escolhida.
      changeBackground('.center-content', 'white');
    /* 4. Crie uma função que corrija o texto da tag <h1>. */
      function changeMainH1(text) {
        const element = document.querySelector('h1');
        element.innerText = text;
      }
      changeMainH1('Exercício 5.1 - JavaScript');
    /* 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */
      function changeToUppercase() {
        const elements = document.querySelectorAll('p');
        for (let index = 0; index < elements.length; index += 1) {
          if (elements[index].innerText != undefined) {
            elements[index].innerText = elements[index].innerText.toUpperCase();
          }
        }
      }
      changeToUppercase();
    /*  6. Crie uma função que exiba o conteúdo de todas as tags <p> no console. */
       function showAllContentsP() {
         const elements = document.querySelectorAll('p');
         for (let index = 0; index < elements.length; index += 1) {
           console.log(elements[index].innerText)
         }
       }
       showAllContentsP()
    </script>
  </body>
</html>
